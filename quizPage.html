<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleQuiz/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    
    <title>Document</title>
</head>
<body>
 
    <header>

        <div class="timeCounter">
        <p>⏱️<span>0</span>s</p>
        </div>
        
        <img src="./images/icons8-php-logo-160.png" alt="">
  
        <div class="quistionsCounter">
            <p class="qustion-number"></p>
  
        </div>

    </header>
    

    <main class="quiz-Box ">
        <div class="progress-bar">
            <span class="bar">
              <span class="progress"></span>
            </span>
          </div>

        <h1 class="qustion-text"></h1>

        <div class="sectionCarts option-container">
        
       </div>
       
       <button class="btn" type="button" onclick=" next();" ><h4>submit</h4></button>

       <div class="answers-indicator">

       </div>
   
    </main >
    
   
    <main class="result-Box hide">
        <div>
           
            <h1>total score: <span class="total-score"></span></h1>
            <h1>percentage: <span class="total-percentage"></span></h1>
            <h1>Total Quistions: <span class="total-quistion"></span></h1>
            <h1>correct answers: <span class="total-correct"></span></h1>
            <h1>wrong answers: <span class="total-wrong"></span></h1>
            
        
        </div>
       
       
      
    </main>
    
    <footer>
        <div class="row">
            <div class="col-xs-12 col-md-8 offset-md-2 block border">
                <div class="wrapper-progressBar">
                    <ul class="progressBar">
                        <li class="active">Informations</li>
                        <li class="active">Quistions</li>
                        <li id="Resault">Resault</li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

<script src="/js/data.js"></script>
<script src="/js/app.js"></script>


</body>




</html>
