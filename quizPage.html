    <link rel="stylesheet" href="styleQuiz/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

<body>

    <main class="quiz-Box ">
        <!-- <div class="progress-bar">
            <span class="bar">
              <span class="progress"></span>
            </span>
          </div> -->

       </div>
   
    </main >
